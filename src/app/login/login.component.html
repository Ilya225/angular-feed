<div>
    <div class="form-group">
      <label for="login">Login</label>
      <input [(ngModel)]="loginForm.login" type="text" class="form-control" id="login" placeholder="Login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="loginForm.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button (click)="login()" type="button" class="btn btn-default">Send</button>
  </div>
