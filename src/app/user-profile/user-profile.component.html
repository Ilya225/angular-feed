<div>
    <div class="row">
            <form [formGroup]="userProfileForm">
        <div class="col-xs-6">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="assets/images.png" alt="no avatar">
                        </a>
                        <input type="file" (change)="onChangeFile($event)">
                    </div>
                </div>
        </div>
        <div class="col-xs-6">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input 
                    formControlName="firstname"
                    type="text" 
                    class="form-control" 
                    placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input 
                    formControlName="lastname"
                    type="text" 
                    class="form-control" 
                    placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        formControlName="phone" 
                        placeholder="Phone">
                </div>     
                <button (click)="clickHandler()" type="submit" class="btn btn-default">Save</button>
        </div>
    </form>
    </div>
</div>
